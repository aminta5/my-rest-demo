plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.6.RELEASE'

    //https://mvnrepository.com/artifact/org.postgresql/postgresql
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.6'

    compile 'org.springframework.boot:spring-boot-starter-web:2.1.6.RELEASE'

    // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.2.Final'


    // https://mvnrepository.com/artifact/org.hibernate.orm/hibernate-core
    //compile group: 'org.hibernate.orm', name: 'hibernate-core', version: '6.0.0.Alpha2'
    
    
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-entitymanager
    //compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.4.4.Final'
    
    
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-entitymanager
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.4.2.Final'


    compile 'org.springframework.security.oauth:spring-security-oauth2:2.3.6.RELEASE'
    runtime 'org.springframework.boot:spring-boot-devtools:2.1.6.RELEASE'
    //runtime 'com.h2database:h2:1.4.199'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.6.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.18.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'mavenDemoRest'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
